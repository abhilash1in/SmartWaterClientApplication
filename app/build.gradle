apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.example.shashankshekhar.application3s1"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile project(':smartcampuslib')
    compile project(':osmdroid-android-4.2')
    compile project(':slf4j-android-1.6.1-RC1')
    compile project(':osmbonuspack_v5.1')
    compile project(':gson-2.6.1')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.androidplot:androidplot-core:0.9.4'
    compile 'com.android.support:support-v4:23.0.1'
}
